<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1a1a40, #0d7377);
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 2rem;
    }

    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }

    .time span {
      font-size: 1rem;
      margin-top: 0.3rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BAC 2026</h1>
    <div class="countdown">
      <div class="time"><div id="days">0</div><span>Days</span></div>
      <div class="time"><div id="hours">0</div><span>Hours</span></div>
      <div class="time"><div id="minutes">0</div><span>Minutes</span></div>
      <div class="time"><div id="seconds">0</div><span>Seconds</span></div>
    </div>
  </div>

  <script>
    // Set target date
    const targetDate = new Date("June 10, 2026 08:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector(".countdown").innerHTML = "ðŸŽŠ Time's up! ðŸŽŠ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
  </script>
</body>
</html>
